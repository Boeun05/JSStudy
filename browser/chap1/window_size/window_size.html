<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{margin:0;}
        div{width: 400px; background-color:yellowgreen; }
        ul,li{list-style: none;}
    </style>
</head>
<body>
    <div>
        <ul id="contents"></ul>
    </div>
    <script>
        const contents = document.querySelector('#contents')
        function createHTMLString(){
            contents.innerHTML = `
                <li>window.screen: ${window.screen.availWidth}, ${window.screen.availHeight}</li>
                <li>window.outer: ${window.outerWidth}, ${window.outerHeight}</li>
                <li>window.inner: ${window.innerWidth}, ${window.innerHeight}</li>
                <li>documentElement.clientWidth: ${document.documentElement.clientWidth}, ${document.documentElement.clientWidth}</li>
            `
        }
        createHTMLString()
        window.addEventListener('resize', ()=>{
            createHTMLString()
        })
        
    </script>
</body>
</html>
