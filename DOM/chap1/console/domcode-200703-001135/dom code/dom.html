<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.png" alt="avatar" />
      <h1 id="brand">Dream Coding</h1>
      <h3>Don't forget to code your dream</h3>
    </section>
    <span>Hello World!</span>
    <script>
      const section = document.querySelector('section')
      const h2 = document.createElement('h2')
      const h3 = document.querySelector('h3')
      h2.setAttribute('class', 'title')
      h2.textContent = 'This is a title'
      section.insertBefore(h2, h3)
      section.removeChild(h2)
      //const image = document.querySelector('img') <= 이렇게 불렀을 시 제일 처음에 나타나는 요소가 선택됨
      const brand = document.getElementById('brand')
      const image = document.querySelector('img[src="img/avatar.png"]') //<= 이렇게 속성값으로 해당하는 요소를 부를 수 있다
      console.log(image)
    </script>
  </body>
</html>
